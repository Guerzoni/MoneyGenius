<!DOCTYPE html>
<html>

<head>        
    <title>MoneyGenius</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
    <script src="script/script.js" async></script>
    <script src="script/category.js" async></script>
    <script src="script/expense.js" async></script>
    <script src="script/budget.js" async></script>
    <script src="script/group.js" async></script>

    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
</head>

<body>
    
    <div class="container">

        <div id="authenticationPage" class="container p-2">
            <div class="text-center">
                <h1>MoneyGenius</h1>
            </div>

            <!-- nav for navigating the authentication -->
            <nav id="navAuthentication" class="container p-4">
                <button type="button" class="btn btn-outline-secondary" id="setLogin" onclick="displayLogin()">Accedi</button>
                <button type="button" class="btn btn-outline-secondary" id="setSignup" onclick="displaySignup()">Registrati</button>
            </nav>

            <!-- div containing the form for signup and login -->
            <div id="divAuthentication" class="container p-4 border" hidden="true">
                <form action="api/v1/users" method="post" name="authform" id="authform">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" placeholder="mario.rossi@unitn.com" id="authEmail" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="pasword">Password:</label>
                        <input type="password" name="pasword" class="form-control" placeholder="123" id="authPassword" required="true"/>
                    </div>                            
                    <div class="form-group" hidden="true" id="divAuthName">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="mario" id="authName" required="true"/>
                    </div>    

                    <div class="container pt-4">
                        <div class="row">
                        <div class="col-6 text-start">
                            <button type="button" class="btn btn-outline-primary" id="Login" onclick="login()" hidden="true">Accedi</button> 
                            <button type="button" class="btn btn-outline-primary" id="Signup" onclick="signup()" hidden="true">Registrati</button>    
                        </div>
                        <div class="col-6 text-end">
                            <button type="button" class="btn btn-outline-warning" id="back" onclick="resetForm()">Indietro</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navApplication" hidden>
            <div class="container-fluid">
                <button id ="btnCloseNav" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#" onclick="displayUserPage();">MoneyGenius</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup" onclick="closeNav();">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#" onclick="displayUserPage();">Home</a>
                        <a class="nav-link" href="#" onclick="displayGroupPage();">Gruppo</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id ="userPage" class="container p-4" hidden>

            <!-- div containing the form for the budget -->
            <div id="divBudget" class="container p-4 mb-3 border">
            </div>

            <!-- div containing the list of expenses and the modal for adding expenses -->
            <div id="divExpense" class="container p-4 mb-3 border">
            </div>

            <!-- div containing the list of categories and the modal for adding categories -->
            <div id="divCategory" class="container p-4 mb-3 border">
            </div>

        </div>

        <div id="groupPage"  class="container p-4" hidden>
        </div>

    </div>

</body>
